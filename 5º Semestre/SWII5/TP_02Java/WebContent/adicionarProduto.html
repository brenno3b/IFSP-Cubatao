<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
	</head>
	
	<body>
        <div class="containerAddProduto">
            <h1>📦 Adicionar Novo Produto</h1>
            <form action="SaveServlet" method="post">
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <input type="text" name="nome"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Descrição:</td>
                        <td>
                            <input type="text" name="descricao"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Unidade de Compra:</td>
                        <td>
                            <input type="number" name="unidadeCompra"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantidade Previsto / Mês:  </td>
                        <td>
                            <input type="number" name="qtdPrevistoMes"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Preço Máximo Comprado:</td>
                        <td>
                            <input type="number" name="precoMaxComprado"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="✔️ Salvar Produto"/>
                            <a href="index.html">
                                <button type="button">
                                    ⬅︎ Voltar ao Menu
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
	</body>
</html>
